apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordcloud
  namespace: metadata
  annotations:
    nrk/criticality: "4"
    nrk/environment: "test"
    nrk/dependencies: "none"
    nrk/documentation: "https://github.com/nrkno/plattform-k8s-kurs"
    nrk/repository: "https://github.com/nrkno/plattform-k8s-kurs"
    nrk/slack-notification: "#kube-notifications"
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: wordcloud
  template:
    metadata:
      labels:
        k8s-app: wordcloud
      name: wordcloud
      namespace: metadata
    spec:
      containers:
        - image: plattform.azurecr.io/k8skurs/nginx:1.17.0
          imagePullPolicy: IfNotPresent
          name: wordcloud
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 50m
              memory: 50M
            requests:
              cpu: 20m
              memory: 20M

---
apiVersion: v1
kind: Service
metadata:
  name: wordcloud
  namespace: metadata
  labels:
    nrk-monitoring: "true"
spec:
  ports:
    - name: wordcloud
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    k8s-app: wordcloud
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wordcloud
  namespace: metadata
spec:
  rules:
    - host: wordcloud.neu.sandbox.azure.nrk.cloud
      http:
        paths:
          - backend:
              serviceName: wordcloud
              servicePort: 80
